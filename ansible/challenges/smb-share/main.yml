---
- name: VULN - WEAK FILE SHARE
  hosts: dc
  gather_facts: false
  vars_files:
    - ../../vars/main.yml

  tasks:
    - name: ensure c:\issp-share exists
      win_file:
        path: C:\ISSP-Share
        state: directory

    - name: create share and grant everyone full control
      win_share:
        name: ISSP-Share
        path: C:\ISSP-Share
        full: faye.valentine@issp.local
        state: present

    - name: enable anonymous access to the share
      win_regedit:
        path: HKLM:\System\CurrentControlSet\Services\LanmanServer\Parameters
        name: NullSessionShares
        type: multistring
        data: 
          - ISSP-Share

    - name: allow null sessions
      win_regedit: 
        path: HKLM:\System\CurrentControlSet\Services\LanmanServer\Parameters
        name: RestrictNullSessAccess
        type: dword
        data: 0

    - name: create file with credentials
      win_copy:
        dest: "C:\\ISSP-Share\\creds.txt"
        content: |
          Domain Administrator
          --------------------
          Username: Administrator
          Password: MyAdminPassword123!

          Active Directory Users
          ---------------------
          Name: Lionel.Messi
          UPN: lionel.messi@issp.local
          Password: Password123!

          Name: Diego.Maradona
          UPN: diego.maradona@issp.local
          Password: Password123!

          Name: Faye.Valentine
